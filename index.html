<body class="fondo">
    <button id="botonCambiarEstilo">
        <i id="icono" class="fas fa-sun"></i>
    </button>

    <div class="container">

        <div class="row">


            <div class="calculadora col-md-7 col-sm-12">
                <div class="calculadoraFondo">
                    <div id="operacionRealizada">0</div>
                    <div id="txtResultado"></div>
                    <div class="fila">
                        <button class="tecla" onclick="operador('1')">1</button>
                        <button class="tecla" onclick="operador('2')">2</button>
                        <button class="tecla" id="3" onclick="operador('3')">3</button>
                        <button class="tecla op" onclick="operacion('*')">x</button>
                    </div>
                    <div class="fila">
                        <button class="tecla" onclick="operador('4')">4</button>
                        <button class="tecla" onclick="operador('5')">5</button>
                        <button class="tecla" onclick="operador('6')">6</button>
                        <button class="tecla op" onclick="operacion('-')">-</button>
                    </div>
                    <div class="fila">
                        <button class="tecla" onclick="operador('7')">7</button>
                        <button class="tecla" onclick="operador('8')">8</button>
                        <button class="tecla" onclick="operador('9')">9</button>
                        <button class="tecla op" onclick="operacion('+')">+</button>
                    </div>
                    <div class="fila">
                        <button class="tecla limpiar" onclick="limpiar()">C</button>
                        <button class="tecla" onclick="operador('0')">0</button>
                        <button class="tecla" onclick="operador('.')">.</button>
                        <button class="tecla op" onclick="operacion('/')">/</button>
                    </div>
                    <div class="fila">
                        <button class="tecla igual" onclick="calculo()">=</button>
                    </div>
                </div>


            </div>
            <div class="fondoHistorial col-md-4 col-sm-12">
                <button class="botonHistorial">Eliminar historial</button>
                <div class="historial">
                    <!-- <p class="elemento">ejj4ee</p>
                    <p class="elemento">ejjgfdftgee</p>
                    <p class="elemento">ejj34vee</p>
                    <p class="elemento">ejj34vee</p> -->

                </div>
            </div>
        </div>
    </div>
